<body>
    <div class="container">
        <div>
            <h1 class="hearder">AIR TEMPERATURE Converter</h1>

        <div class="Tempdiv">
            <label> Celsius:</label>
            <input onchange="calculateTemp(event)" type="number" name="celsius" id="celsius" placeholder="How many degree  is the air temperature?" class="Tempinput">
        </div>
        <div class="Tempdiv">
            <label> Fahrenheit:</label>
            <input onchange="calculateTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="How many degree  is the air temperature?" class="Tempinput">
        </div>
        <div class="Tempdiv">
            <label> Kelvin:</label>
            <input onchange="calculateTemp(event)"  type="number" name="kelvin" id="kelvin" placeholder="How many degree  is the air temperature?" class="Tempinput">
        </div></div>
